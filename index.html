<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="header" class="">
        <div class="container">
            <h1>Timer</h1>
        </div>
    </div>

    <div id="timerSection">
        <div class="container">
            <div class="timerContainer">
                <input id="input" type="number" placeholder="set time here (second)">
                <br>
                <p class="showTimer">0</p>
                <div class="btns">
                    <button class="start">Start</button>
                    <button class="end">End</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; <a href="https://www.linkedin.com/in/mehrababir/" target="_blank">Mehrab Jalil Abir</a></p>
    </footer>
    
    
    <script src="index.js"></script>
</body>
</html>
